<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Get all the card elements with the class "card"
    const cards = document.querySelectorAll(".card");

    // Get the input element and title in the modal
    const modalSerialNumberInput = document.getElementById(
      "modal-serial-number"
    );
    const modalHeader = document
      .getElementById("add-dustbin-modal")
      .querySelector(".modal-title p[data-type]");

    // Add click event listener to each card
    cards.forEach((card) => {
      card.addEventListener("click", function () {
        // Get the data-bin-id attribute value from the clicked card
        const binId = card.getAttribute("data-bin-id");

        // Update the modal's input and heading value with the binId
        modalSerialNumberInput.value = binId;
        modalHeader.innerHTML = "Edit Dustbin";
      });
    });
  });
</script>
